<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>信息填写</title>
    <header>账号信息填写</header>
    <link rel="stylesheet" type="text/css" href="static/css/form.css">
    <script type="text/javascript" src="static/js/form.js"></script>
</head>
<body>
    <form id="register">
        <label id="info">昵 称：</label>
        <input placeholder="请输入昵称" id="name" class="form">
        <div class="gen" id="gender">
            <label>性 别：</label>
            <input type="radio" value="1" name="gender" id="man">
            <label>男</label>
            <input type="radio" value="2" name="gender" id="woman">
            <label>女</label>
        </div>
        <label id="info">手机号码：</label>
        <input placeholder="请输入手机号码" id="tel" class="form">
        <label id="info">密 码：</label>
        <input placeholder="请输入密码" id="password" class="form">
        <div class="hint">(密码中要求出现大小写字母、至少出现2个数字、只能出现一次 #&*?@ (英文输入)中的一个)</div>
        <label id="info">确认密码：</label>
        <input placeholder="请再次输入密码" id="confirm_password" class="form">
        <input class="submit" type="button" value="提交" onclick="_submit();">
    </form>
</body>
